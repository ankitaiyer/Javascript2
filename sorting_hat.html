<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Sorting Hat</h1>
    
    <div class="container">
        <div class="house col-md-2">
            Gryffindor
        </div>
        <div class="house col-md-2">
            Hufflepuff
        </div>
        <div class="house col-md-2">
            Ravenclaw
        </div>
        <div class="house col-md-2">
            Slytherin
        </div>
        <div class="house col-md-2">
            Dumbledore's Army
        </div>
    </div>
    <div class="form">
        <p>
            <input type = "number" id="student_count">
            <button id = "set_student_count"> Set Student Count </button>
        </p>
        <p>
            <input type = "name" id="student_name">
            <button id = "sort_student_name"> Sort!</button>
        </p>
        <div id="count"> </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var studentCount = 0;
    Gryffindor = [];
    Hufflepuff = [];
    Ravenclaw = [];
    Slytherin = [];
    DumbledoresArmy = [];

    var button = document.getElementById("set_student_count");
    button.addEventListener('click', function(){
        var studentCountDiv = document.getElementById("count");
        var inputBoxCountValue = document.getElementById("student_count").value;
        if (inputBoxCountValue == "") {
            studentCount = 0;
        };
        studentCount =  inputBoxCountValue;
        studentCountDiv.innerHTML = studentCount;
        inputBoxCountValue = 0;
    });

        var houses = function(Gryffindor, Hufflepuff, Ravenclaw, Slytherin, DumbledoresArmy, studentName) {
            this.Gryffindor = Gryffindor;
            this.Hufflepuff = Hufflepuff;
            this.Ravenclaw = Ravenclaw;
            this.Slytherin = Slytherin;
            this.DumbledoresArmy =  DumbledoresArmy;
            this.addStudent = function(studentName){
                var houseList = document.getElementsByClassName("house");
                var maxStudentsInHouse = studentCount/5;
                for (i = 0; i < houseList.length; i++) {
                    var housename = (houseList[i].innerHTML).trim();
                    if ((this[housename]).length < maxStudentsInHouse){
                        this[housename].push(studentName);
                        console.log("Student Added to ");
                        console.log(housename);
                        console.log(this[housename]);
                        break;    
                    };
                };
  
            }
        };

    var buttonSort = document.getElementById("sort_student_name")
    buttonSort.addEventListener('click', function(){
    var studentName = document.getElementById('student_name').value;
    myHouse = new houses(Gryffindor,Hufflepuff,Ravenclaw,Slytherin,DumbledoresArmy,studentName)
    myHouse.addStudent(studentName);


    studentCount = document.getElementById("student_count").value
    document.getElementById("student_count").value = studentCount -1 ;
        

    }, true);
    </script>
  </body>
</html>
